version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: esmeraldinha_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: esmeraldinha
      POSTGRES_USER: esmeraldinha_user
      POSTGRES_PASSWORD: esmeraldinha_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esmeraldinha_user -d esmeraldinha"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esmeraldinha_backend
    restart: unless-stopped
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DATABASE_URL=postgresql://esmeraldinha_user:esmeraldinha_pass@postgres:5432/esmeraldinha
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - ALLOWED_HOSTS=localhost,backend,127.0.0.1
    volumes:
      - ./media:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nuxt.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: esmeraldinha_frontend
    restart: unless-stopped
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8000/api
      - NUXT_PUBLIC_APP_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  static_files:
    driver: local
